
{% extends 'main/Admin.html' %}
{% block content %}
<style>
    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    th, td {
        padding: 12px 15px;
        border: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    tr:nth-child(even) {
        background-color: #272626;
    }

    tr:hover {
        background-color: #242222;
        transition: 0.3s ease-in-out;
    }

    /* Button Styling */
    button {
        background-color: red;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    button:hover {
        background-color: darkred;
    }

    h3 {
        margin-bottom: 15px;
        color: #333;
    }

    h4 {
        color: green;
        font-weight: bold;
    }
</style>
{% for message in messages %}

<h4  style="color: green;"> {{message}} </h4>
{% endfor %}
<table style='border:2px black solid'>
    <h3>Doctor list</h3>
    <tr style='border:2px black solid ; width:200px' >
        <th style='border:2px black solid ; width:200px'>
            Doctor Name
        </th>
        <th style='border:2px black solid; width:200px'>
            Doctor Specialization
        </th>
        <th style='border:2px black solid; width:200px'>
            Action
        </th>
    </tr>  <br><br>
{% for doctor in doctors %}
    <tr style='border:2px black solid'>
        <td style='border:2px black solid'>
            {{doctor.Doctor_name}}
        </td>
        <td style='border:2px black solid'>
            {{doctor.Doctor_spacial}}
        </td>
        <td style='border:2px black solid'>
            <a href="{%url 'doctor_edit' doctor.id %}" class="btn btn-info mt-3 mb-3">Edit</a>
            <form method='POST'>
                {% csrf_token %}
                <button value='{{doctor.id}}' name='submit' >Delete</button>
            </form>
        </td>
    </tr>

{% endfor %}
</table>
{% endblock %}
